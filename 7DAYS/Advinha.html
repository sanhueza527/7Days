<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advinha</title>
</head>
<body>
<script> 
let numero = Match.floor(Match.random()*(10 - 0 + 1) + 0);
let tentativa = 3;
let chute;
while(tentativa > 0 && chute != numero){
    chute = prompt("Adivinhe um numero de 0 a 10 !!!");
    tentativa -= 1
    } 
if(chute == numero){alert("Parabens!!!"+ numero + "É o numero!!1");}
else if(tentativa == 0){
    alert("O numero era:"+numero+". Você errou");
}
</script>
</body>
</html>
