<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History</title>
</head>
<body>
<script> const nome = prompt("Nome do Progamador ???");
const area = prompt(`"${nome} você quer seguir para área de 'Front-End' ou de 'Back-End'? Digite o nome da área:"`);
let ling = "";
if (area === "Front-End"){ling = prompt("Você quer aprender React ou Vue?");}
else if (area === "Back-End"){ling = prompt("Você quer aprender C# ou Java?");}
else {alert("Você não inseriu uma área válida!");}
const esc1 = prompt("Digite (1) para seguir se especializando na área escolhida ou (2) para seguir se desenvolvendo para se tornar Fullstack");
if (esc1 == 1){alert(`Continue se especializando em ${ling} para dominar a área de ${area}!!!`);}
else if (esc1 == 2){alert(`${nome}, chegou a hora de começar a aprender outras linguagens além de ${ling} se você quer se tornar Fullstack!`);}
else {alert("Você não inseriu um valor válido!");}
let msg = prompt("Tem mais alguma tecnologia que você gostaria de aprender? Digite 'ok' em caso positivo.");
while (msg === "ok"){
    let newtec = prompt("Qual?");
    alert(`${newtec} é realmente uma tecnologia muito legal!`)
    msg = prompt("Tem mais alguma tecnologia que você gostaria de aprender? Digite 'ok' em caso positivo.");
}  
</script>
</body>
</html>
