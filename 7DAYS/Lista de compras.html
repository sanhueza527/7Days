<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ListaSM</title>
</head>
<body>
<script>
let frutas = [];
let bebidas = [];
let doces = [];
let carnes = [];
let comida = "";
let categoria = "";
let remover = "";

let organizar = "sim";
while(organizar != "não"){
    if(frutas.length === 0 && bebidas.length === 0 && doces.length === 0 && carnes.length === 0){
        organizar = prompt("Você quer inserir itens a sua lista? Responda 'sim' ou 'não'.");
    } else {
        organizar = prompt("Você quer inserir itens a sua lista? Responda 'sim' ou 'não'.");
    }
	
    while (organizar != "sim" && organizar != "não" && organizar != "remover") {
	alert(`Não entendi !!!`);
        organizar = prompt("Você quer inserir itens a sua lista? Responda 'sim' ou 'não'.");
    }
	
    if (organizar === "não"){  
	break;
    }
	
    if(organizar === "sim"){
        comida = prompt("Qual comida você deseja inserir?");
        categoria = prompt("Em qual categoria essa comida se encaixa: 'frutas', 'bebidas', 'doces' ou 'carnes'?");
        if(categoria === 'frutas'){
            frutas.push(comida);
        } else if (categoria === 'bebedas'){
            bebidas.push(comida);
        } else if (categoria === 'doces'){
            doces.push(comida);
        } else if (categoria === 'carnes'){
            carnes.push(comida);
        } else {
            alert("Erro na categoria !!!")
        }
    } else if(organizar === "remover"){
	if(frutas.length === 0 && bebidas.length === 0 && doces.length === 0 && carnes.length === 0){
		alert(`A lista está vazia!`);
	} else {
		remover = prompt(`Lista de compras:\n  Frutas: ${frutas}\n  Bebidas: ${bebidas}\n  Doces: ${doces}\n  Carnes: ${carnes}\n\nQual produto você deseja remover?`);
		if(frutas.indexOf(remover) != -1){
			frutas.splice(frutas.indexOf(remover), 1);
			alert(`O item ${remover} foi removido com sucesso!`)
		} else if(bebidas.indexOf(remover) != -1){
			bebidas.splice(laticinios.indexOf(remover), 1);
			alert(`O item ${remover} foi removido com sucesso!`)
		} else if (doces.indexOf(remover) != -1){
			doces.splice(doces.indexOf(remover), 1);
			alert(`O item ${remover} foi removido com sucesso!`)
		} else if (congelados.indexOf(remover) != -1){
			carnes.splice(carnes.indexOf(remover), 1);
			alert(`O item ${remover} foi removido com sucesso!`)
		} else {
			alert(`Não foi possível encontrar o item dentro da lista!`)
		}
	}
    }
}
alert(`Lista de compras:\n  Frutas: ${frutas}\n  Bebidas: ${bebidas}\n  Doces: ${doces}\n  Carnes: ${carnes}`);
</script>
    
</body>
</html>
